<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixBD Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
              'hind-siliguri': ['Hind Siliguri', 'sans-serif'],
            },
            colors: {
              'primary': '#0284c7',
              'danger': '#f43f5e',
              'warning': '#fbbf24',
              'success': '#10b981',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              pulse: {
                '50%': { opacity: .5 },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-in-up': 'slideInUp 0.4s ease-out',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "mongoose": "https://aistudiocdn.com/mongoose@^8.19.2",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "express-async-handler": "https://aistudiocdn.com/express-async-handler@^1.2.0",
    "crypto": "https://aistudiocdn.com/crypto@^1.0.1",
    "@aws-sdk/client-s3": "https://aistudiocdn.com/@aws-sdk/client-s3@^3.922.0",
    "util": "https://aistudiocdn.com/util@^0.12.5",
    "@aws-sdk/s3-presigned-post": "https://aistudiocdn.com/@aws-sdk/s3-presigned-post@^3.922.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/admin.tsx"></script>
  </body>
</html>
